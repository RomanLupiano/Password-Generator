<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Generador de contraseñas de una logitud determinada, pudiendo elegir si se quiere añadir mayúsculas, carácteres especiales y/o números.">
        <meta name="author" content="Marcos Román Lupiano" />
        <title>Password Generator</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="shortcut icon" href="./password.ico">

    </head>
    <body style="background-color: #212121;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="./index.html" >Password Generator</a>
              <div class="" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">Info</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container p-5 text-light">
            <div class="card-body p-5" style="background-color: #121212; min-width: 325px;">

                <h1>Generador de Contraseñas</h1>

                    <label for="lenght">Ingresa el largo de la contraseña: </label>
                    <input required type="number" min="1" max="100000" value="8" name="lenght" id="lenght">

                    <div class="form-check form-switch my-2">
                        <label for="uppercase" class="form-check-label">Mayúsculas</label>
                        <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input" onchange="upper=this.checked;">
                    </div>
            
                    <div class="form-check form-switch my-2">
                        <label for="special" class="form-check-label">Caracteres especiales (!#$/%&'()*+,-./:;<=>?@[\]^_`{|}~)</label>
                        <input type="checkbox" name="special" id="special" class="form-check-input" onchange="special=this.checked;">
                    </div>
            
                    <div class="form-check form-switch my-2">
                        <label for="numbers" class="form-check-label">Números</label>
                        <input type="checkbox" name="numbers" id="numbers" class="form-check-input" onchange="numbers=this.checked;">
                    </div>
                </fieldset>
        
                <button class="btn btn-primary mt-2" onclick="generatePw()">Generar Contraseña</button>
        
                <p class="text-danger mt-2 mb-0" id="alert"></p>
            </div>

            <div class="card card-body bg-secondary text-center mt-4" hidden id="pwcont">
                <h2>Password</h2>
        
                <div id="password"></div>
                
                <a href="#" class="btn btn-primary mt-2" onClick = "clip_div('password')">Copy Password</a>        
            </div>
                            
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
